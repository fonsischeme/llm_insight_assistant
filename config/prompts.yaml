summary_prompt: |
  You are an expert data analyst. Given the following customer feedback excerpts, produce:
  1) 3-5 concise themes (title + 1-sentence explanation),
  2) Representative quote(s) for each theme,
  3) Sentiment tag for each theme (positive / neutral / negative).
  Provide structured markdown.

executive_prompt: |
  You are a strategy consultant. Based on these themes and counts, write a concise
  180â€“220 word executive summary that highlights the top insights and recommended next steps.

eval_rubric: |
  You are a rubric-based evaluator. Rate the provided summary from 0-5 for:
  - Relevance: how well it reflects the provided feedback
  - Coherence: clarity and structure
  - Coverage: whether it captured major themes
  - Sentiment Accuracy: correctness of sentiment
  Return JSON: {"relevance":X, "coherence":X, "coverage":X, "sentiment_accuracy":X}
